<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Workout - ftb lifting board</title>
</head>
<body>
    <h1>Add Workout</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST" id="workout-form">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <br>
        <div id="sets-container">
            <div class="set">
                <select name="exercise_1" required>
                    {% for exercise in exercises %}
                        <option value="{{ exercise.id }}">{{ exercise.name }} ({{ exercise.muscle_group }})</option>
                    {% endfor %}
                </select>
                <input type="number" name="weight_1" placeholder="Weight" step="0.1" required>
                <input type="number" name="reps_1" placeholder="Reps" required>
            </div>
        </div>
        <button type="button" id="add-set">Add Set</button>
        <input type="hidden" name="set_count" id="set-count" value="1">
        <br>
        <input type="submit" value="Add Workout">
    </form>
    <p><a href="{{ url_for('index') }}">Back to Home</a></p>

    <script>
        let setCount = 1;
        const addSetButton = document.getElementById('add-set');
        const setsContainer = document.getElementById('sets-container');
        const setCountInput = document.getElementById('set-count');

        addSetButton.addEventListener('click', () => {
            setCount++;
            const newSet = document.createElement('div');
            newSet.className = 'set';
            newSet.innerHTML = `
                <select name="exercise_${setCount}" required>
                    {% for exercise in exercises %}
                        <option value="{{ exercise.id }}">{{ exercise.name }} ({{ exercise.muscle_group }})</option>
                    {% endfor %}
                </select>
                <input type="number" name="weight_${setCount}" placeholder="Weight" step="0.1" required>
                <input type="number" name="reps_${setCount}" placeholder="Reps" required>
            `;
            setsContainer.appendChild(newSet);
            setCountInput.value = setCount;
        });
    </script>
</body>
</html>
