{% extends "base.html" %}

{% block title %}Roster - FTB Lifting Board{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Roster</h1>
    <div class="row">
        {% for user in users %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="{{ url_for('static', filename='profile_pictures/' + user.profile_picture) }}" alt="Profile Picture" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.username }}</h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
